<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZURI Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img src="images/image1.jpg" style="width: 100%" />
        <div class="text"><p>Success is measured in steps not miles</p></div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="images/image2.jpg" style="width: 100%" />
        <div class="text"><p>Progress is never linear</p></div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="images/image3.jpg" style="width: 100%" />
        <div class="text"><p>Your dreams are within touching distance</p></div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="images/image4.jpg" style="width: 100%" />
        <div class="text"><p>Shoot for the moon</p></div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="images/image5.jpg" style="width: 100%" />
        <div class="text"><p>Coding is magic</p></div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="images/image6.jpg" style="width: 100%" />
        <div class="text"><p>Dream big</p></div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
